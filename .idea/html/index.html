<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="headerContainer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="logoContainer">
                    <h1>Hotel Booking System</h1>
                </div>
            </div>
            <div class="col-md-6">
                <nav class="navbar navbar-expand-md navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="content-box">
                <h2>Add Hotel</h2>
                <form id="editForm" onsubmit="addHotel()">
                    <div class="form-group">
                        <label for="name">Hotel name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name...">
                    </div>
                    <div class="form-group">
                        <label for="street">Street name:</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter street name...">
                    </div>
                    <div class="form-group">
                        <label for="city">Street name:</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city name...">
                    </div>
                    <div class="form-group">
                        <label for="zip">Street name:</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter zip...">
                    </div>
                    <div class="form-group">
                        <label for="country">Street name:</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter country...">
                    </div>
                    <button class="btn btn-success btn-block mt-3" type="submit">Create Hotel</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content-box">
                <h2>Box 2</h2>
                <p>Content for box 2 goes here.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content-box">
                <h2>Box 3</h2>
                <p>Content for box 3 goes here.</p>
            </div>
        </div>
    </div>
</div>
<script src="../js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
