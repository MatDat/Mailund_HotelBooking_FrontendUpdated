<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div id="headerContent"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="content-box">
                <h2>Add Hotel</h2>
                <form id="editForm" onsubmit="addHotel()">
                    <div class="form-group">
                        <label for="name">Hotel name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name...">
                    </div>
                    <div class="form-group">
                        <label for="street">Street name:</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter street name...">
                    </div>
                    <div class="form-group">
                        <label for="city">City name:</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city name...">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip code:</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter zip...">
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter country...">
                    </div>
                    <button class="btn btn-success btn-block mt-3" type="submit">Create Hotel</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content-box">
                <h2>Find Hotel</h2>
                <div>
                    <form id="searchHotelForm" action="#" onsubmit="searchHotel()">
                        <div>
                            <label for="hotelId">Search here:</label>
                        </div>
                        <div>
                            <input type="number" class="form-control" placeholder="Enter ID..." id="hotelId">
                        </div>
                        <div>
                            <button class="btn btn-success btn-block mt-3" type="submit">Search hotel</button>
                            <button class="btn btn-warning btn-block mt-3" onclick="clearForm()">Clear</button>
                            <a href="allHotels.html" class="btn btn-info btn-block mt-3">Go to list</a>
                        </div>
                    </form>
                </div>
                <div class="resultDiv d-flex justify-content-center mt-3 py-3">
                    <div id="searchResult"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content-box">
                <h2>Box 3</h2>
                <p>Content for box 3 goes here.</p>
            </div>
        </div>
    </div>
</div>
<script src="../js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
